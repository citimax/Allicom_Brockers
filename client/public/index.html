<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <link href="%PUBLIC_URL%/css/bootstrap.min.css" rel="stylesheet">
  <link href="%PUBLIC_URL%/font-awesome/css/font-awesome.css" rel="stylesheet">

  <link href="%PUBLIC_URL%/css/plugins/dataTables/datatables.min.css" rel="stylesheet">

  <link href="%PUBLIC_URL%/css/animate.css" rel="stylesheet">
  <link href="%PUBLIC_URL%/css/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Allicom insurance brokers</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  
  <script src="%PUBLIC_URL%/js/jquery-3.1.1.min.js"></script>
  <script src="%PUBLIC_URL%/js/popper.min.js"></script>
  <script src="%PUBLIC_URL%/js/bootstrap.js"></script>
  <script src="%PUBLIC_URL%/js/plugins/metisMenu/jquery.metisMenu.js"></script>
  <script src="%PUBLIC_URL%/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

  <script src="%PUBLIC_URL%/js/plugins/dataTables/datatables.min.js"></script>
  <script src="%PUBLIC_URL%/js/plugins/dataTables/dataTables.bootstrap4.min.js"></script>

  <!-- Custom and plugin javascript -->
  <script src="%PUBLIC_URL%/js/inspinia.js"></script>
  <script src="%PUBLIC_URL%/js/plugins/pace/pace.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.dataTables-example').DataTable({
        pageLength: 25,
        responsive: true,
        dom: '<"html5buttons"B>lTfgitp',
        buttons: [{
            extend: 'copy'
          },
          {
            extend: 'csv'
          },
          {
            extend: 'excel',
            title: 'ExampleFile'
          },
          {
            extend: 'pdf',
            title: 'ExampleFile'
          },

          {
            extend: 'print',
            customize: function (win) {
              $(win.document.body).addClass('white-bg');
              $(win.document.body).css('font-size', '10px');

              $(win.document.body).find('table')
                .addClass('compact')
                .css('font-size', 'inherit');
            }
          }
        ]

      });

    });
  </script>
</body>

</html>
